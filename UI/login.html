<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Diary</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="body-bg">
    <section class="header">
        <div class="container row">
            <div class="web-name w-30">
                <a href="index.html"><span class="first-child">My</span><span class="last-child">Diary</span></a>
            </div>
            <div class="menu-bar w-70">
                <ul class="nav-list">
                    <li><a href="register.html">Sign up</a></li>
                    <li><a class="active-link" href="login.html">Sign in</a></li>
                </ul>
            </div>
        </div>
    </section>

    <section class="w-100">
        <div class="container">
            <div id="login" class="login-form p-t-1">
                <h1 class="text-center text-white text-bold text-uppercase">Login</h1>
                <form method="post">
                    <div class="w-50 p-t-input p-d-inp-log">
                        <input class="form-input no-outline" required type="email" placeholder=" " name="" id="email">
                        <label class="floating-label" for="email">Email</label>
                    </div>
                    <div class="w-50 p-t-input p-d-inp-log">
                        <input class="form-input no-outline" required type="password" placeholder=" " name=""
                            id="password">
                        <label class="floating-label" for="password">Password</label>
                    </div>
                    <div class="w-50 p-t-input p-d-inp-log">
                        <label class="checkbox-container">
                            <input type="checkbox" class="no-outline">
                            <span class="checkmark no-outline"></span>
                            <p>Remember me</p>
                        </label>
                    </div>
                    <div class="w-100 p-t-input middle-btn">
                        <button class="btn btn-md btn-bold btn-success btn-rounded" type="submit">Sig In</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="w-100">
        <div class="container">
            <div class="w-100 text-center content-footer">
                <p class="w-50 mg-25 footertext">@aimemalaika</p>
            </div>
        </div>
    </section>

</body>

</html>
